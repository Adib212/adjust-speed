<input type="file" id="fileinput" />
<script>
  function readSingleFile(evt) {
    var f = evt.target.files[0]; 
    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
          var contents = e.target.result;
      
       
          document.write("File Uploaded! try8 <br />" + "name: " + f.name + "<br />" );
          var lines = contents.split("\n"), output = [];
        
          <p id="c1t1"></p>
           document.getElementById("c1t1").innerHTML = output(contents[3][1];
           document.write("car 1: " c1t1 + "<br />");
          for (var i=0; i<6; i++){
            output.push("<tr><td>" + lines[i].split(",").join("</td><td>") + "</td></tr>");
          }
          output = "<table>" + output.join("") + "</table>";
          document.write(output);
     }
      r.readAsText(f);
      document.write(output);
    } else { 
      alert("Failed to load file");
    }
  }
  document.getElementById('fileinput').addEventListener('change', readSingleFile);
</script>
